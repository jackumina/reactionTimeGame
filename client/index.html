<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Timer Game</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="title-div" id="title-text">
        <h1>Welcome to the Reaction Timer Game</h1>
    </div>
    <div class="instructions-div" id="instructions-text">
        <h3>How to play: Click the start button below and when the screen flashes green click your space bar as fast as you can!</h3>
    </div>
    <div class="start-button-div">
        <button class="start-button" id="start-button">Start</button>
    </div>
    <div class="high-score-div" id="high-score-text">
        <p id="high-score">Best Score: <br>00:00:00</p>
    </div>
    <div class="timer-div" id="timer-text">
        <h2 id="timer">00:00:00</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
